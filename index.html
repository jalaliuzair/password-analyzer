<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Password Strength Analyzer - Check your password strength and get recommendations.">
    <meta name="author" content="jalaliuzair">
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Analyzer</title>
</head>
<body>
    <div class="container">
        <h1>Password Strength Analyzer</h1>
        <p>Enter your password to check its strength and get recommendations.</p>
        
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password">
            <button id="toggle-password">Show</button>
        </div>

        <div id="strength">Strength: <span id="strength-text">Weak</span></div>

        <div id="recommendations">
            <h3>Recommendations:</h3>
            <ul id="recommendation-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
